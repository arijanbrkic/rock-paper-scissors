<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="gameContainer">
<!--Give the user the option to click rock paper or scissors-->
        <div id="userChoices">
            <button onclick="playGame('rock')">✊</button>
            <button onclick="playGame('paper')">✋</button>
            <button onclick="playGame('scissors')">✌️</button>
        </div>
        <p id="roundOutcome">Let's get it on!</p>
<!--Show score -->
        <div id="scoreboard">
            <div id="userScoreboard">
                <div>USER</div>
                <span class="score" id="userScore">0</span>
            </div>
            <div id="computerScoreboard">
                <div>CPU</div>
                <span class="score" id="computerScore">0</span>
            </div>
        </div>
        <button id="playAgainButton" onclick="playAgain()">Play again?</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
